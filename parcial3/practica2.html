<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1>Registro de Alumno</h1>
        <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input name="nombre" type="text" class="form-control">
            </div><br>
             <div class="form-group">
                <label for="">Edad</label>
                <input name="edad" type="numbe" class="form-control">
                </div><br>
            <div class="form-group">
                <label for="">Escuela</label>
                <select name="escuela" class="form-control">
                    <option value="">Selecciona una escuela</option>
                    <option value="CETIS 107">Cetis 107</option>
                    <option value="CBTIS 224">Cbtis 224</option>
                    <option value="COBAES">Cobaes</option>
                </select>
                </div><br>
                <div class="form-group">
                    <label for="">Fecha de ingreso</label>
                    <input name="fecha_ingreso" type="date" class="form-control">
                </div><br>
                <div class="form-group">
                    <label for="">Direccion</label>
                    <textarea name="direccion" cols="20" rows="4" class="form-control"></textarea>
                </div><br>
                <div>
                    <input type="submit" class="btn btn-primary">
                </div>
        </form>

    </div>
